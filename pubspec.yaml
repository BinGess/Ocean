name: mindflow
description: 情绪觉察记录 App - Flutter 版本

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # 依赖注入
  get_it: ^7.6.0
  injectable: ^2.3.2

  # 数据持久化
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # 网络请求
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # 音频录制
  record: ^5.1.0
  audioplayers: ^5.2.1
  permission_handler: ^11.1.0

  # 工具类
  uuid: ^4.2.2
  intl: ^0.18.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  logger: ^2.0.2
  flutter_dotenv: ^5.1.0

  # 路由
  go_router: ^13.0.1

  # UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  bloc_concurrency: ^0.2.5
  url_launcher: ^6.3.0
  share_plus: ^10.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

  # 代码生成
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1

  # 测试
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

dependency_overrides:
  # 修复 record_linux 兼容性问题
  record_linux: ^1.0.0

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/fonts/
    - .env

  # 字体配置（暂时注释掉，等待添加字体文件）
