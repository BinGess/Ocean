    <meta charset="utf-8" />

    <title>MindFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#48697a",
              "primary-dark": "#365160",
              "background-light": "#fbfaf9",
              "background-dark": "#29333d",
              "surface-light": "#ffffff",
              "surface-dark": "#323d48",
              sage: "#8D9D86",
              terracotta: "#B28C7F",
              "text-main": "#3F4652",
              "text-light": "#9CA3AF",
            },
            fontFamily: {
              display: ["Manrope", "Noto Sans SC", "sans-serif"],
              body: ["Manrope", "Noto Sans SC", "sans-serif"],
            },
            boxShadow: {
              soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
              floating: "0 10px 30px -5px rgba(72, 105, 122, 0.3)",
              card: "0 2px 12px rgba(0, 0, 0, 0.03)",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f0f0f0; /* Outer background */
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
